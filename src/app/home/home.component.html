<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Turicor 2018 Grupo 7</span>
  </mat-toolbar-row>
</mat-toolbar>

<div id="div-search">
  <mat-form-field id="input-city">
    <input matInput type="text" placeholder="Nombre ciudad destino" [(ngModel)]="ciudad">
    <button mat-button *ngIf="ciudad" matSuffix mat-icon-button aria-label="Clear" (click)="ciudad=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-icon-button (click)="search()" ><mat-icon>search</mat-icon></button>
</div>
